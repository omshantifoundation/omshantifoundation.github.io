<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Om Shanti Foundation">
    <meta name="keywords"
    content="om shanti foundation, om shanti, omshantingo, omshantifoundation, Dehradun, foundation, charitable trust, non-governmental organization, ngo, Uttarakhand, India ">
    <title>Om Shanti Foundation - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://seoimgak.mmtcdn.com/blog/sites/default/files/images/dehradun-mussoorie.jpg') center/cover no-repeat fixed;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2em;
            margin-bottom: 30px;
        }

        #timer {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        #subscribe-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #email {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
        }

        #subscribe-btn {
            padding: 10px 20px;
            background-color: #e44d26;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #subscribe-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Om Shanti Foundation</h1>
        <p>Empowering lives through peace and compassion.</p>
        <div class="countdown">We're launching soon! Stay tuned.</div>
        <div id="timer">00:00:00:00</div>
    </div>

    <script>
        // Set the launch date and time (YYYY, MM (0-11), DD, HH, MM, SS)
        const launchDate = new Date(2023, 11, 1, 12, 0, 0).getTime();

        // Update the countdown every second
        const countdown = document.getElementById('timer');
        setInterval(function () {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
</html>
